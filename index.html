<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section 26 Score Keeper</title>
    <link rel="stylesheet" href="Section 26 Score Keeper.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <!-- <div class="col"></div> -->
            <div class="col-auto">
                <div class="card" style="width: 18rem;">
                    <img src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3784&q=80"
                        class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title border-bottom text-center">Ping Pong Score Keeper</h5>
                        <div id="score-board"></div>
                        <h1 class="text-center"><span id="player1Score">0</span> to <span id="player2Score">0</span>
                        </h1>
                        <p class="card-text">Use the buttons below to keep score</p>
                    </div>
                    <label for="playing-to">Playing to:</label>
                    <select class="form-select rounded-pill" aria-label="Default select example" id="playingTo">
                        <option selected value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                    </select>
                    <div class="card-body btn-group container row" role="group" aria-label="Basic example"
                        id="btnGroup">
                        <div class="col-4"> <button type="button" class="btn btn-success" id="btnPlayer1">+1 Player
                                One</button>
                        </div>
                        <div class="col-4"> <button type="button" class="btn btn-primary" id="btnPlayer2">+1 Player
                                Two</button>
                        </div>
                        <div class="col-4"> <button type="button" class="btn btn-danger" id="btnReset">Reset</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- <div class="col"></div> -->

        </div>
    </div>






    <script src="Section 26 Score Keeper.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
